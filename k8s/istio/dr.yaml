# kubectl apply -f k8s/istio/dr.yaml
apiVersion: networking.istio.io/v1alpha3
kind: DestinationRule
metadata:
  name: nginx-dr
spec:
  host: nginx-service
  subsets:
  - name: v1
    labels:
      version: "1.0" # FLOW: VS -> DR subset v1 -> Pod with label version: "1.0"
  - name: v2
    labels:
      version: "2.0"